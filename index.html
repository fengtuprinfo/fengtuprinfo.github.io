<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鋒兄塗哥公關資訊 | 網站建置中</title>
    <style>
        /* --- 全域設定 --- */
        :root {
            --primary-color: #00bcd4;
            --secondary-color: #3f51b5;
            --icon-color: #ff9800;
            --text-color: #333;
            --bg-gradient: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            --card-bg: rgba(255, 255, 255, 0.96);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', 'Noto Sans TC', sans-serif;
            /* 使用 min-height 替代 height，防止小手機內容溢出無法捲動 */
            min-height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            /* 移除 overflow: hidden，以免小螢幕內容被切掉 */
            overflow-x: hidden; 
            padding: 1rem; /* 增加外部緩衝區 */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 主卡片容器 --- */
        .container {
            background: var(--card-bg);
            padding: 3.5rem 3rem;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 550px;
            width: 100%; /* 電腦版預設 */
            position: relative;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: padding 0.3s ease;
        }

        /* --- Logo 區塊 --- */
        .logo-area {
            margin-bottom: 25px;
        }
        
        .logo-text {
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            -webkit-background-clip: text;
            color: transparent;
            letter-spacing: 3px;
            line-height: 1.2;
        }

        .sub-title {
            font-size: 0.95rem;
            color: #555;
            margin-top: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* --- 工程圖示區塊 --- */
        .construction-icon-container {
            margin: 2rem auto;
            width: 100px;
            height: 100px;
            color: var(--icon-color);
            animation: spin-slow 10s linear infinite;
        }
        
        .construction-icon-container svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 6px rgba(255, 152, 0, 0.3));
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- 內容區塊 --- */
        .content h2 {
            font-size: 1.8rem;
            margin: 1rem 0;
            color: #222;
            font-weight: 800;
        }

        .content p {
            line-height: 1.7;
            color: #555;
            margin-bottom: 2.5rem;
            font-size: 1.05rem;
        }
        
        .highlight {
            color: var(--secondary-color);
            font-weight: bold;
            white-space: nowrap; /* 防止名字斷行 */
        }

        /* --- 連結按鈕 --- */
        .btn {
            display: inline-block;
            padding: 14px 35px;
            background: linear-gradient(to right, #e91e63, #9c27b0); 
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(156, 39, 176, 0.3);
            letter-spacing: 1px;
            font-size: 1.1rem;
            /* 防止文字過長時跑版 */
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 25px rgba(156, 39, 176, 0.4);
            background: linear-gradient(to right, #ff4081, #ba68c8);
        }

        /* --- 頁尾 --- */
        footer {
            margin-top: 2.5rem;
            font-size: 0.85rem;
            color: #888;
            border-top: 1px solid rgba(0,0,0,0.08);
            padding-top: 1.5rem;
            line-height: 1.4;
        }

        /* =========================================
           響應式設計 (Media Queries)
           ========================================= */

        /* --- 針對平板 (約 8.7 吋，寬度 600px - 900px) --- */
        @media screen and (max-width: 900px) {
            .container {
                padding: 3rem 2rem; /* 稍微縮減內距 */
                width: 85%; /* 佔據較多版面 */
            }
            
            .logo-text {
                font-size: 2.4rem; /* 字體微調 */
            }

            .btn {
                padding: 16px 40px; /* 增加觸控面積方便手指點擊 */
            }
        }

        /* --- 針對手機 (約 4.7 吋，寬度 480px 以下) --- */
        @media screen and (max-width: 480px) {
            body {
                padding: 1rem 0.5rem; /* 減少外部留白 */
            }

            .container {
                padding: 2rem 1.2rem; /* 大幅減少內距，爭取空間 */
                width: 95%;
                border-radius: 20px;
            }

            .logo-text {
                font-size: 1.8rem; /* 縮小標題以免斷行 */
                letter-spacing: 1px;
            }

            .sub-title {
                font-size: 0.75rem;
            }

            .construction-icon-container {
                width: 70px; /* 縮小圖示 */
                height: 70px;
                margin: 1.5rem auto;
            }

            .content h2 {
                font-size: 1.4rem;
            }

            .content p {
                font-size: 0.95rem;
                margin-bottom: 2rem;
            }

            .btn {
                width: 100%; /* 在小手機上按鈕改為全寬 */
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            footer {
                font-size: 0.75rem;
                margin-top: 2rem;
            }
        }
    </style>
</head>

    function createDeck() {
        deck = [];
        for (let suit of suits) {
            for (let value of values) {
                deck.push({ suit, value });
            }
        }
        for (let i = deck.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [deck[i], deck[j]] = [deck[j], deck[i]];
        }

        if (['J', 'Q', 'K'].includes(card.value)) return 10;

        let score = 0;

        for (let card of hand) {

            if (card.value === 'A') aceCount++;
        }
        while (score > 21 && aceCount > 0) {
            score -= 10;
            aceCount--;
        }
        return score;

            if (state === 'lose') label.style.background = 'rgba(46, 204, 113, 0.9)'; 
            else if (state === 'win') label.style.background = 'rgba(231, 76, 60, 0.9)'; 
            else label.style.background = 'rgba(149, 165, 166, 0.9)'; 
        } else {
            label.style.opacity = 0;
        }
    }

    function startGame() {
        createDeck();
        playerHand = [deck.pop(), deck.pop()];
        dealerHand = [deck.pop(), deck.pop()];
        gameOver = false;
        
        updateUI(false);
        toggleButtons(true);
        showMessage("msg_start"); // å‚³é Key
        updateTushenImage('normal'); 

        if (calculateScore(playerHand) === 21) {
            stand();
        }
    }

    function hit() {
        if (gameOver) return;
        playerHand.push(deck.pop());
        updateUI(false);

        if (calculateScore(playerHand) > 21) {
            endGame("msg_bust_player", '#e74c3c', 'win');
        }
    }

    function stand() {
        if (gameOver) return;
        while (calculateScore(dealerHand) < 17) {
            dealerHand.push(deck.pop());
        }
        updateUI(true);
        determineWinner();
    }

    function determineWinner() {
        const pScore = calculateScore(playerHand);
        const dScore = calculateScore(dealerHand);

        if (dScore > 21) {
            endGame("msg_bust_dealer", '#2ecc71', 'lose');
        } else if (pScore > dScore) {
            endGame("msg_win", '#2ecc71', 'lose');
        } else if (pScore < dScore) {
            endGame("msg_lose", '#e74c3c', 'win');
        } else {
            endGame("msg_push", 'white', 'push');
        }
    }

    function endGame(msgKey, color, imageState) {
        gameOver = true;
        showMessage(msgKey, color);
        toggleButtons(false);
        // æŒ‰éˆ•æ–‡å­—æœƒåœ¨ toggleButtons å…§è™•ç†ï¼Œæˆ–è€…é€™è£¡å¼·åˆ¶æ›´æ–°
        document.getElementById('btn-new').innerText = t('btn_play_again');
        updateTushenImage(imageState); 
    }
</script>

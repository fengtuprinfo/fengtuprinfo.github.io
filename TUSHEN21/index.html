    // --- 4. éŠæˆ²é‚è¼¯ ---
    function createDeck() {
        deck = [];
        for (let suit of suits) {
            for (let value of values) {
                deck.push({ suit, value });
            }
        }
        for (let i = deck.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [deck[i], deck[j]] = [deck[j], deck[i]];
        }
    }

    function getCardValue(card) {
        if (['J', 'Q', 'K'].includes(card.value)) return 10;
        if (card.value === 'A') return 11;
        return parseInt(card.value);
    }

    function calculateScore(hand) {
        let score = 0;
        let aceCount = 0;
        for (let card of hand) {
            score += getCardValue(card);
            if (card.value === 'A') aceCount++;
        }
        while (score > 21 && aceCount > 0) {
            score -= 10;
            aceCount--;
        }
        return score;
    }

        const cardDiv = document.createElement('div');
        cardDiv.className = `card ${['â™¥', 'â™¦'].includes(card.suit) ? 'red' : 'black'}`;

            } else {
                renderCard(card, dContainer);
            }
        });

        playerHand.forEach(card => renderCard(card, pContainer));

        document.getElementById('player-score').innerText = calculateScore(playerHand);
        
        const dealerScoreEl = document.getElementById('dealer-score');
        if (dealerHand.length === 0) {
            dealerScoreEl.innerText = "0"; 
        } else if (showDealerHidden) {

    }

    function stand() {
        if (gameOver) return;
        while (calculateScore(dealerHand) < 17) {
            dealerHand.push(deck.pop());
        }
        updateUI(true);
        determineWinner();
    }

    function determineWinner() {
        const pScore = calculateScore(playerHand);
        const dScore = calculateScore(dealerHand);

        if (dScore > 21) {
            endGame("msg_bust_dealer", '#2ecc71', 'lose');
        } else if (pScore > dScore) {
            endGame("msg_win", '#2ecc71', 'lose');
        } else if (pScore < dScore) {
            endGame("msg_lose", '#e74c3c', 'win');
        } else {
            endGame("msg_push", 'white', 'push');
        }
    }

    function endGame(msgKey, color, imageState) {
        gameOver = true;
        showMessage(msgKey, color);
        toggleButtons(false);
        updateTushenImage(imageState); 
    }
</script>

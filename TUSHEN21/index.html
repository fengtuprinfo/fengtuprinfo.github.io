    function createDeck() {
        deck = [];
        for (let suit of suits) {
            for (let value of values) {
                deck.push({ suit, value });
            }
        }
        for (let i = deck.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [deck[i], deck[j]] = [deck[j], deck[i]];
        }
    }

    function getCardValue(card) {
        if (['J', 'Q', 'K'].includes(card.value)) return 10;
        if (card.value === 'A') return 11;
        return parseInt(card.value);
    }

    function calculateScore(hand) {
        let score = 0;
        let aceCount = 0;
        for (let card of hand) {
            score += getCardValue(card);
            if (card.value === 'A') aceCount++;
        }
        while (score > 21 && aceCount > 0) {
            score -= 10;
            aceCount--;
        }
        return score;
    }

    function updateTushenImage(state) {

        const img = document.getElementById('tushen-image');
        const label = document.getElementById('tushen-label');
        const tableBorder = document.getElementById('table-border'); 
        const data = tushenImages[state];
        
        img.src = data.src;
        tableBorder.style.borderColor = data.color; 
        
        if (state !== 'normal') {
            label.innerText = t(data.labelKey);
            label.style.opacity = 1;
            
            if (state === 'lose') label.style.background = 'rgba(46, 204, 113, 0.9)'; 
            else if (state === 'win') label.style.background = 'rgba(231, 76, 60, 0.9)'; 
            else label.style.background = 'rgba(149, 165, 166, 0.9)'; 
        } else {
            label.style.opacity = 0;
        }
    }

    function startGame() {
        createDeck();
        playerHand = [deck.pop(), deck.pop()];
        dealerHand = [deck.pop(), deck.pop()];
        gameOver = false;
        
        updateUI(false);
        toggleButtons(true);
        showMessage("msg_start"); 
        updateTushenImage('normal'); 

        if (calculateScore(playerHand) === 21) {
            stand();
        }
    }

    function hit() {
        if (gameOver) return;
        playerHand.push(deck.pop());
        
        if (calculateScore(playerHand) > 21) {
            // çˆ†ç‰Œæ™‚ç›´æ¥çµæŸéŠæˆ²ï¼ŒendGame æœƒè™•ç†ç¿»ç‰Œ
            endGame("msg_bust_player", '#e74c3c', 'win');
        } else {
            updateUI(false);
        }
    }

    function stand() {
        if (gameOver) return;
        while (calculateScore(dealerHand) < 17) {
            dealerHand.push(deck.pop());
        }
        // é€™è£¡ä¸éœ€è¦æ‰‹å‹• call updateUI(true)ï¼Œå› ç‚º determineWinner æœƒ call endGame
        // è€Œ endGame æœƒè¨­å®š gameOver = true ä¸¦å‘¼å« updateUI
        determineWinner();
    }

    function determineWinner() {
        const pScore = calculateScore(playerHand);
        const dScore = calculateScore(dealerHand);

        if (dScore > 21) {
            endGame("msg_bust_dealer", '#2ecc71', 'lose');
        } else if (pScore > dScore) {
            endGame("msg_win", '#2ecc71', 'lose');
        } else if (pScore < dScore) {
            endGame("msg_lose", '#e74c3c', 'win');
        } else {
            endGame("msg_push", 'white', 'push');
        }
    }

    function endGame(msgKey, color, imageState) {
        gameOver = true; // è¨­å®šéŠæˆ²çµæŸ
        updateUI(true);  // å¼·åˆ¶ç¿»ç‰Œ
        showMessage(msgKey, color);
        toggleButtons(false);
        updateTushenImage(imageState); 
    }
</script>
